<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <link
        rel="stylesheet"
        type="text/css"
        href="05_style.css" />
    <title>Some more advanced stuff in HTML</title>
</head>
<body>
    <p>
        <a href="01_beginner.html" title="Go to chapter 1">Beginner stuff page</a>
    </p>
    <h1>HTML Entities</h1>
    <table>
        <tr>
            <td>code</td><td>symbol</td>
        </tr>
        <tr>
            <td>&amp;lt</td><td>&lt;</td>
        </tr>
        <tr>
            <td>&amp;gt</td><td>&gt;</td>
        </tr>
        <tr>
            <td>&amp;amp</td><td>&amp;</td>
        </tr>
        <tr>
            <td>&amp;quot</td><td>&quot;</td>
        </tr>
        <tr>
            <td>&amp;apos</td><td>&apos;</td>
        </tr>
    </table>
    <p>The label &lt;p&gt; describes paragraphs</p>
    <p>HTML entities have the form of &amp;amp;</p>
    <p><a href="#poster" title="Poster of the movie &quot;Trainspotting&quot;">Poster</a></p>
    <label for="name">Name</label>
    <input type="text" name="name" id="name" />
    <p>favicons</p>
    <link rel="shortcut icon" href="heart.png">
    <p><a href="http://htmldog.com/reference/htmltags/" title="other html tags">More html tags</a></p>
</body>
</html>
